<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<script src='https://d3js.org/d3.v4.js'></script>
		<style type='text/css'>
			#map svg {
				position: absolute;
				top: 0;
				left: 0;
			}

			#map img {
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
		<script type='text/javascript'>
				function draw(dataset) {
					var data = [];
					for (var row in dataset) {
						data.push({
							x: dataset[row].x,
							y: dataset[row].y,
							timestamp: dataset[row].timestamp * 1000

						})
					}

					var domain = {
						min: {x: -120, y: -120},
						max: {x: 14870, y: 14980}
					};
		    		var width = 512;
		    		var height = 512;
		    		var summonersRift = 'https://s3-us-west-1.amazonaws.com/riot-api/img/minimap-ig.png';
		    		
		    		debugger;

					var color = d3.scaleLinear()
				  	  	.domain([0, 3])
				  	  	.range(['white', 'steelblue'])
				  	  	.interpolate(d3.interpolateLab);

					var xScale = d3.scaleLinear()
					   	.domain([domain.min.x, domain.max.x])
					   	.range([0, width]);

					var yScale = d3.scaleLinear()
						.domain([domain.min.y, domain.max.y])
					   	.range([height, 0]);

					var svg = d3.select('#map')
            			.append('svg:svg')
              			.attr('width', width)
              			.attr('height', height);

              		svg.append('image')
              		   .attr('xlink:href', summonersRift)
              		   .attr('x', '0')
              		   .attr('y', '0')
              		   .attr('width', width)
              		   .attr('height', height);

              		svg.append('svg:g').selectAll("circle")
    					.data(cords)
					    .enter().append("svg:circle")
					        .attr('cx', function(d) { return xScale(d[0]) })
					        .attr('cy', function(d) { return yScale(d[1]) })
					        .attr('r', 5)
					        .attr('class', 'kills');
              	};
		</script>
</head>
<body>
	<div id='map'></div>
	<script type='text/javascript'>
		d3.csv('death_location.csv', draw);
	</script>
</body>
</html>
